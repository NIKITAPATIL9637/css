<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylsheet" href="style.css">
    <style>
.container{
    height: 244px;
    width: 200%;
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    /*flex-wrap: wrap;*/
    justify-content: right;
}
.item{
    background-color: tomato;
    border: 2px solid green;
    margin: 10px;
    padding: 6px;
}
    </style>
</head>
<body>
    <h1>The FlexBox Tutorial</h1>
    <div class="container">
        <div class="item" id="item-1">First</div>
        <div class="item" id="item-2">Second</div>
        <div class="item" id="item-3">Third</div>
        <div class="item" id="item-4">Four</div>
        <div class="item" id="item-5">Five</div>
        <div class="item" id="item-6">Six</div>
    </div>
</body>
</html>
